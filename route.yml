services:
  user-service:
    # eureka中的服务名
    id: user-service
    # 以/user开头的请求, 会被转发到user-service服务中
    prefix: /user
    # 转发时是否去掉请求前缀, 即/user
    strip-prefix: true
    # 设置qps限制, 每秒最多请求数
    qps: 1
    # 灰度配置
    canary:
      -
        # 对应eurekai注册信息中元数据(metadata map)中key=version的值
        meta: "1.0"
        # 流量比重
        weight: 3
      -
        meta: "2.0"
        weight: 4
      -
        meta: ""
        weight: 10

  trends-service:
    id: trends-service
    # 请求路径当匹配多个prefix时, 长的获胜
    prefix: /trends
    strip-prefix: false
    # 设置qps限制, 每秒最多请求数
    qps: 1

  order-service:
    id: order-service
    prefix: /order
    strip-prefix: false

  img-service:
    # 如果有host, 则不查注册中心直接使用此地址, 多个地址逗号分隔
    host: localhost:8080, 127.0.0.1:8080
    prefix: /img
    strip-prefix: false

  engine-service:
    id: engine-service
    prefix: /engine
    strip-prefix: true

# 上面都没有匹配到时
  common-service:
    id: common-service
    prefix: /
    strip-prefix: false
